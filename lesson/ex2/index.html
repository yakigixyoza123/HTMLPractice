<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableの作成</title>
</head>
<body>
    <!--table作成-->
    <table border="1">
        <!--行作成-->
        <tr>
            <!--見出し作成-->
            <th>背番号</th>
            <th>名前</th>
        </tr>
        <tr>
            <!--要素作成-->
            <td>1</td>
            <td>イチロウ</td>
        </tr>
    </table>
    <br>
    <!--tableの結合-->
    <table border="1">
        <tr>
            <th rowspan="2">地球</th>
            <td>北半球</td>
        </tr>
        <tr>
            <td>南半球</td>
        </tr>
    </table>
    
</body>
</html>
