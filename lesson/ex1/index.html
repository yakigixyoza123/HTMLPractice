<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML勉強</title>
</head>
<body>
    <!--見出しを書きます-->
    <h1>今日は木曜日</h1>
    <hr>
    <h2>こんにちは</h2>
    <hr>
    <h3>おはようございます！</h3>
    <hr>
    <!--p段落のまとまり-->
    <p>今日<br>天気はいいですね</p>
    <!--太字-->
    <p>これは<b>太字</b>です</p>
    <!--斜字-->
    <p>これは<i>italic</i>です</p>
    <!--小さい字-->
    <p>これは<small>小さい文字</small>です</p>
    <!--追加文字-->
    <p>これは<ins>小さい文字</ins>です</p>
    <!--下付き-->
    <p>これは<sub>下付き文字</sub>です</p>
    <!--上付き-->
    <p>これは<sup>上付き文字</sup>です</p>
    <!--著作権表示-->
    <p>Copyright<small>&copy;</small>自分のブログ</p>
    <!--spanタグで増色-->
    <p>今日の気分は<span style="color: orange">オレンジ</span>です</p>
    <!--div整理-->
    <div class="center">
        <p>カレー</p>
        <p>ナポリタン</p>
    </div>
    <div class="center">
        <p>レシピ</p>
        <p>レシピ</p>
    </div>
    <!--img画像表示-->
    <p><img src="food_sushi_temari.png" alt="お寿司" width="100px" height="100px"></p>
    <!--相対パス画像表示-->
    <p><img src="../ex1/img/food_sushi_temari.png" alt="お寿司" ></p>

</body>
</html>
