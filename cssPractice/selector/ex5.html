<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンクの色を付け</title>
    <style>
        /*通常状態*/
        a:link{
            color:red;
        }
        /*カーソルをおくと色がオレンジになる*/
        a:hover{
            color: orange;
        }
        /*訪問後に色を変わる*/
        a:visited{
            color: lime;
        }
        /*クリックすると色を変わる*/
        a:active{
            color:brown;

        }
    </style>
</head>
<body>
    <a href="https://web.hazu.jp/selector-02/" target="_blank">これはリンクです。</a>
</body>
</html>
