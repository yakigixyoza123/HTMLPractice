<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子孫結合</title>
    <style>
        <!--親に色を付ける-->
        li{
            color: lime;
        }
        <!--子孫に色を付ける-->>
        li li{
            color: orange;
        }
    </style>
</head>
<body>
    <!--子孫結合子-->
    <ul>
        <li>リスト項目（親） 1
            <ul>
                <li>リスト項目（子） A</li>
                <li>リスト項目（子） B
                    <ul>
                        <li>リスト項目（孫） a</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>リスト項目（親） 2</li>
    </ul>
</body>
</html>
