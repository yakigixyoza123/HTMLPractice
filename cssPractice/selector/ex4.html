<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一般兄弟結合子/隣接兄弟結合子</title>
    <style>
        /*--一般兄弟-->*/
        /*article~div{}*/
        /*--隣接兄弟-->*/
       article+div{
            color: blue;
        }
    </style>
</head>
<body>
    <!--一般兄弟結合子-->
    <div>適用されない</div>
    <article>適用されない</article>
    <div>適用される</div>
    <p>適用されない</p>
    <div>適用される</div>
</body>
</html>
